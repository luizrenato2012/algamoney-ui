<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <div><h1>Lançamentos</h1></div>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText/>
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input type="text" pInputText style="width: 95px"/>
      <label>Até</label>
      <input type="text" pInputText style="width: 95px"/>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisa"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
     <p-dataTable [value]="lancamentos" [paginator]="true" [rows]="3">
       <p-column field="pessoa" header="Pessoa"></p-column>
       <p-column field="descricao" header="Descrição"></p-column>
       <p-column field="vencimento" header="Vencimento" styleClass="col-data"></p-column>
       <p-column field="pagamento" header="Pagamento" styleClass="col-data"></p-column>
       <p-column header="Valor" styleClass="col-valor">
         <ng-template let-lanc="rowData" pTemplate="body">
          <span [style.color]="lanc.tipo=='DESPESA' ? 'red' : 'blue'">{{lanc.valor}}</span>
         </ng-template>
       </p-column>
       <p-column styleClass="col-acoes">
        <ng-template pTemplate="body">
          <a pButton icon="fa-pencil"></a>
          <button pButton icon="fa-trash"></button>
        </ng-template>
       </p-column>
     </p-dataTable>

    </div>
  </div>
</div>
