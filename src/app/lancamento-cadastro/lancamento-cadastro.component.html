<div class="container">
  <form autocomplete="false">

    <div class="ui-g">
      <div class="ui-g-12">
      <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

       <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [showIcon]="false" [readonlyInput]="false"></p-calendar>
      </div>


      <div class="ui-g-6 ui-md-3 ui-fluid">
          <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
          <p-calendar dateFormat="dd/mm/yy" [showIcon]="false" [readonlyInput]="false"></p-calendar>
      </div>


      <div class="ui-g-12 ui-md-9 ui-fluid">
          <label>Descrição {{ descricao.errors | json}}</label>
          <input pInputText type="text" name="descricao" ngModel #descricao="ngModel"
            required minlength="5"/>

            <app-message [control]="descricao"  error="required"  text="Informe uma descrição"></app-message>
            <app-message [control]="descricao"  error="minlength"
              text="Minimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message>

      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
          <label>Valor</label>
          <input pInputText type="text" placeholder="0,00"
            currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }"
            ngModel/>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Categoria</label>
          <p-dropdown [options]="categorias" [autoWidth]="false"
            placeholder="Selecione"></p-dropdown>
      </div>


      <div class="ui-g-12 ui-md-6 ui-fluid">
          <label for="">Pessoa</label>
          <p-dropdown [options]="pessoas" [autoWidth]="false"
            placeholder="Selecione" [filter]="true"></p-dropdown>
      </div>


      <div class="ui-g-12 ui-fluid">
          <label for="">Observação</label>
          <textarea pInputTextarea rows="3"></textarea>
      </div>

      <div class="ui-g-12">
        <button type="submit" label="Salvar" pButton></button>
        <button type="button" label="Novo" pButton class="ui-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>

    </div>
  </form>
</div>
